language: python
matrix:
    include:
        - python: 2.7
        - python: 3.4
        - python: 3.5
        - python: 3.6
        - python: 3.7
          dist: xenial
          sudo: true
        - python: pypy
        - python: pypy3

install:
  - "pip install -r requirements.txt"
  - "pip install -r dev-requirements.txt"
  - "pip install -e ."

script:
  - py.test
  - flake8
