language: python

matrix:
    include:
        - python: 2.6
        - python: 2.7
        - python: 3.4
        - python: 3.5
        - python: 3.6
        - python: 3.7
          dist: xenial
          sudo: true
        - python: pypy
        - python: pypy3

install:
  - "pip install -r requirements.txt"
  - "pip install -r requirements-dev.txt"
  - "pip install -e ."

script:
  - py.test
  # flake8 does not support Python 2.6
  - if [[ $TRAVIS_PYTHON_VERSION != 2.6 ]]; then flake8; fi
